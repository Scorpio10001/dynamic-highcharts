<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Highcharts</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="chart-config.js"></script> <!-- This will contain your chart data and configuration -->
</head>
<body>
    <div id="container" style="width:100%; height:400px;"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Highcharts.chart('container', my-js-literal);
        });
    </script>
</body>
</html>
