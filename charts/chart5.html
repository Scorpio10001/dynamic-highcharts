
    <!DOCTYPE html>
    <html>
    <head>
        <title>Dynamic Highcharts</title>
        <!-- Include Highcharts Library -->
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <!-- Include Highcharts More for additional chart types -->
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <!-- Include your chart configuration file -->
        <script src="../chart-scripts/chart5.js" defer></script>
    </head>
    <body>
        <!-- Container for the chart -->
        <div id="chart5" style="width:100%; height:400px;"></div>
    </body>
    </html>
