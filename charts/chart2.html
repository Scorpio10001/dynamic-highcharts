<!DOCTYPE html>
<html>
<head>
    <title>Highcharts Heatmap Example</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>

<div id="container" style="height: 400px;"></div>

<script>
    Highcharts.chart('container', {
        chart: {
            type: 'heatmap',
            marginTop: 40,
            marginBottom: 80,
            plotBorderWidth: 1
        },

        title: {
            text: 'Org Support Chart by Phase'
        },

        xAxis: {
            categories: ['Capacity-building', 'Org Launch', 'Daily operations']
        },

        yAxis: {
            categories: ['Social practice training', 'Peer Support training', 'Assessments', 'Planning', 'Investment', 'Flourish support'],
            title: null
        },

        colorAxis: {
            min: 0,
            minColor: '#FFFFFF',
            maxColor: '#7CB5EC'
        },

        legend: {
            align: 'right',
            layout: 'vertical',
            margin: 0,
            verticalAlign: 'top',
            y: 25,
            symbolHeight: 280
        },

        tooltip: {
            formatter: function () {
                return '<b>' + this.series.yAxis.categories[this.point.y] + '</b><br><b>' +
                    this.point.value + '</b> activities in <br><b>' + this.series.xAxis.categories[this.point.x] + '</b>';
            }
        },

        series: [{
            name: 'Activities per phase',
            borderWidth: 1,
            data: [
                [0, 0, 1], [0, 1, 1], [0, 2, 1],
                [1, 3, 1], [1, 4, 1],
                [2, 4, 1], [2, 5, 1]
            ],
            dataLabels: {
                enabled: true,
                color: '#000000'
            }
        }]
    });
</script>

</body>
</html>
