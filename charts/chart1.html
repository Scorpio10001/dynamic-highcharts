
<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Highcharts</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/treemap.js"></script>
    <script src="https://code.highcharts.com/modules/sunburst.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

</head>
<body>
    <div id="container" style="height: 400px; min-width: 310px"></div>
    <script>
    Highcharts.chart('container', {
        series: [{
            type: 'treemap',
            layoutAlgorithm: 'squarified',
            data: [{
                name: 'Healthy - $ invested',
                value: 30000,
                color: '#28a745'
            }, {
                name: 'Healthy - % of budget',
                value: 30,
                color: '#71db77'
            }, {
                name: 'Reacting - $ invested',
                value: 20000,
                color: '#ffc107'
            }, {
                name: 'Reacting - % of budget',
                value: 20,
                color: '#ffec71'
            }, {
                name: 'Injured - $ invested',
                value: 15000,
                color: '#fd7e14'
            }, {
                name: 'Injured - % of budget',
                value: 15,
                color: '#fdc071'
            }, {
                name: 'Ill - $ invested',
                value: 10000,
                color: '#dc3545'
            }, {
                name: 'Ill - % of budget',
                value: 10,
                color: '#f57171'
            }]
        }],
        title: {
            text: 'Organizational Investment'
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.point.name + '</b>: ' + this.point.value;
            }
        }
    });
    </script>

</body>
</html>
