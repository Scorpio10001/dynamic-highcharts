
<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Highcharts</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <div id="container"></div>
    <script>
    Highcharts.chart('container', {
        chart: {
            type: 'heatmap',
            marginTop: 40,
            marginBottom: 80,
            plotBorderWidth: 1
        },
        title: {
            text: 'Sample Chart for Organizational Investment'
        },
        xAxis: {
            categories: ['Healthy', 'Reacting', 'Injured', 'Ill']
        },
        yAxis: {
            categories: ['$ invested', '% of budget'],
            title: null
        },
        colorAxis: {
            min: 0,
            minColor: '#FFFFFF',
            maxColor: Highcharts.getOptions().colors[0]
        },
        legend: {
            align: 'right',
            layout: 'vertical',
            margin: 0,
            verticalAlign: 'top',
            y: 25,
            symbolHeight: 280
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.series.xAxis.categories[this.point.x] + '</b> invested <br><b>' +
                    this.point.value + '</b> in <br><b>' + this.series.yAxis.categories[this.point.y] + '</b>';
            }
        },
        series: [{
            name: 'Investment Overview',
            borderWidth: 1,
            data: [
                [0, 0, 30], [0, 1, 50], 
                [1, 0, 20], [1, 1, 40], 
                [2, 0, 15], [2, 1, 35], 
                [3, 0, 10], [3, 1, 30]
            ],
            dataLabels: {
                enabled: true,
                color: '#000000'
            }
        }]
    });
    </script>
</body>
</html>
